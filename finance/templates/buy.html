{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}

{% block main %}
    <div>
        <form action="/buy" method="post">
            <div class="mb-3">
                <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="symbol" placeholder="Stock to buy" type="text">
                <br>
                <input autocomplete="off" class="form-control mx-auto w-auto" name="amount" placeholder="Amount" type="text">
                <br>
                <button type="Buy">Order</button>
            </div>
        </form>
    </div>
    <p>
        <table>
            <thead>
                <tr>
                    <th>Stock</th>
                    <th>Price</th>
                    <th>Total Cost</th>
                    <th>Remaining Balance</th>
                    <th>Status:</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>{{ name }}</td>
                    <td>{{ price }}</td>
                    <td>{{ total_cost }}</td>
                    <td>{{ remaining_balance }}</td>
                    <td>{{ status }}</td>
                </tr>
            </tbody>
        </table>
    </p>
{% endblock %}
