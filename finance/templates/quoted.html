{% extends "layout.html" %}

{% block title %}
    Quote
{% endblock %}

{% block main %}
    <div>
        <head>
        <form action="/quote" method="post">
            <div class="mb-3">
                <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="symbol" placeholder="Stock" type="text">
                <br>
                <button type="submit">Search</button>
            </div>
        </form>
        </head>
        <style>
            p {text-align: centre;}
        </style>
    </div>
    <p>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Symbol</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>{{ name }}</td>
                    <td>{{ symbol }}</td>
                    <td>{{ price }} USD</td>
                </tr>
            </tbody>
        </table>
    </p>
{% endblock %}
