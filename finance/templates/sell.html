{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}
    <div>
        <form action="/sell" method="post">
            <div class="mb-3">
                <label for="symbol">Stock to sell:</label>
                <br>
                <select name="symbol">
                {% for symbol in symbols %}
                    <option value='{{ symbol["stock"] }}'>{{ symbol["stock"] }}</option>
                {% endfor %}
                <br>
                <input autocomplete="off" class="form-control mx-auto w-auto" name="shares" placeholder="Amount" type="number">
                <br>
                <button type="Buy">Sell</button>
            </div>
        </form>
    </div>
    <p>
        <table>
            <thead>
                <tr>
                    <th>Stock</th>
                    <th>Price</th>
                    <th>Total Sale</th>
                    <th>Balance</th>
                    <th>Status:</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>{{ name }}</td>
                    <td>{{ price }}</td>
                    <td>{{ total_cost }}</td>
                    <td>{{ remaining_balance }}</td>
                    <td>{{ status }}</td>
                </tr>
            </tbody>
        </table>
    </p>
{% endblock %}
